<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 50'
    style='background-color: #00000000;'
    width='600px' height='50px'>

    <style>
@font-face {
  font-family: 'Fira Code';
  font-style: normal;
  font-weight: 400;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d0.end'
                    dur='4500ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0' keyTimes='0;0.62222222222222;0.84444444444444;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#36BCF7' font-size='32'
        dominant-baseline='auto'
        x='0%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            Hello, World! I&#039;m Rian Oliveira
        </textPath>
    </text>
</svg>
